<!DOCTYPE html>

            padding: 10px;
            border: 1px solid #ccc;
        }
        nav a {
            margin-right: 15px;
        }

</head>
<body>

<header>
    <h1>Include the name of the movie.</h1> <!-- Replace with your movie title -->
</header>

<nav>

    <a href="#quote" id="nav-quote">quote</a>
</nav>

<section>
    <h2>Summary</h2>
    <p>Write a brief summary of the plot.</p> <!-- Replace with your plot summary -->
</section>

<section id="actor">

</section>

<section id="quote">

</section>

<aside>

</aside>

<footer>

</footer>
